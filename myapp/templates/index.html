<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Activity</title>
  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">
                <i class="fas fa-car mr-2 "></i> DRIVER STATE DETECTION SYSTEM
            </h1>
            <ul class="flex space-x-8">
                <li><a href="{% url 'myapp:index' %}" class="hover:text-gray-200 text-2xl font-bold">Home</a></li>
                <li><a href="#" class="hover:text-gray-200 text-2xl font-bold">About</a></li>
                <li><a href="#" class="hover:text-gray-200 text-2xl font-bold">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto py-10">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-blue-900">UPDATE IMAGE</h1>
        </div>
        <form method="post" enctype="multipart/form-data" action="{% url 'myapp:update_activity' %}" class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md p-8">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="block mx-auto bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update</button>
        </form>
        <div class="max-w-md mx-auto mt-8 bg-white rounded-lg overflow-hidden shadow-md p-4">
            <img src="{{ activity.file.url }}" alt="" class="w-full">
            <p class="text-center font-bold mt-4 text-3xl text-green-500">Prediction: {{ prediction }}</p>
        </div>
    </div>
    
</body>
</html>
